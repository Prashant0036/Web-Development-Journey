<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
table,th,tr,td{

   border:2px solid black;
   border-collapse: collapse;
   padding: 6px;
}
table{

   background-color: aquamarine;
}
th{
   background-color: coral;
}
td{

   background-color: aqua;
}
table>caption{
background-color: rgb(78, 192, 78);
padding: 10px 10px 10px 10px;
margin-bottom: 3px;
font-weight: 900;
font-size: 30px;
font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
color: white;
text-shadow: 1px -2px black ;
}


    </style>
</head>
<body>
    <h1>Table in HTML</h1>
    <h2 align="center">My Highschool Marksheet</h2>
    <table align="center">
        <caption>Marksheet</caption>
        <thead>
        <tr>
            <th>Subject</th>
            <th>Theory</th>
            <th>Practical</th>
            <th>Total Marks</th>
            
        </tr>
    </thead>
    <tbody>
      <tr>
        <td>Hindi</td>
        <td>57</td>
        <td>30</td>
        <td>87</td>
     </tr>
     <tr>
        <td>English</td>
        <td>46</td>
        <td>30</td>
        <td>76</td>
     </tr>
     <tr>
        <td>Math</td>
        <td>57</td>
        <td>30</td>
        <td>87</td>
     </tr>
     <tr>
        <td>Social Science &nbsp;</td>
        <td>58</td>
        <td>30</td>
        <td>88</td>
     </tr>
     <tr>
        <td>Science</td>
        <td>43</td>
        <td>30</td>
        <td>73</td>
     </tr>
     <tr>
        <td>Drawing</td>
        <td>53</td>
        <td>30</td>
        <td>83</td>
     </tr>
     <tr height="50px">
        <td><b>Total</b></td>
        <td>314</td>
        <td>180</td>
        <td><b>494</b></td>
     </tr>
    </tbody>
    <tfoot>
     <tr>
        <th colspan="4">
           Result : Pass
        </th>
     </tr>


    </tfoot>
    <tfoot>


    </tfoot>
    </table>
</body>
</html>
